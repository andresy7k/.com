<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión de ETsafe</title>
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="#" method="POST">
      <input type="text" id="username" name="username" placeholder="User" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <button type="submit" class="btnIniciarSesion">Iniciar Sesión</button>
    </form>
  </div>
  <script src="login.js"></script>  </body>
</html>
